<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Photo App</title>
  </head>
  </html>
  <body>
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <style>
  .injected-text {
    margin-bottom: -25px;
    text-align: center;
  }

  .box {
    border-style: solid;
    border-color: black;
    border-width: 5px;
    text-align: center;
  }

  .yellow-box {
    background-color: yellow;
    padding: 10px;
  }

  .red-box {
    background-color: crimson;
    color: #fff;
    padding-top: 40px;
    padding-right: 20px;
    padding-bottom: 20px;
    padding-left: 40px;
  }

  .blue-box {
    background-color: blue;
    color: #fff;
    margin: 40px 20px 20px 40px;
  }

  .smaller-image {
    width: 100px;
  }

  .thick-green-border {
    border-color: green;
    border-width: 10px;
    border-style: solid;
    border-radius: 100%;
  }

  .red-text {
    color: red;
  }

  h2 {
    font-family: Lobster, monospace;
  }

  p {
    font-size: 16px;
    font-family: monospace;
  }

[type='checkbox'] {
  margin-top: 10px;
  margin-bottom: 15px;
}

</style>
<h5 class="injected-text">margin</h5>

<div class="box yellow-box">
  <h5 class="box red-box">padding</h5>
  <h5 class="box blue-box">padding</h5>
</div>
    
  
<main>
  <h2 class="red-text">CatPhotoApp</h2>
  <p class="red-text">Click here to view more <a href="#">cat photos</a>.</p>
    <a href="#">
      <img class="smaller-image thick-green-border"
        src="https://www.rd.com/wp-content/uploads/2019/09/Cute-cat-lying-on-his-back-on-the-carpet.-Breed-British-mackerel-with-yellow-eyes-and-a-bushy-mustache.-Close-up-e1573490045672-scaled.jpg?resize=700,466"
        alt="A cute tabby cat lying on its back."
      />
    </a>
  </p>

  <!-- Create a class called silver-background with the background-color of silver. Assign this class to your div element. -->

  <div class="silver-background">
  <p>Things cats Love:</p>
  <ul>
    <li>Chilling Out</li>
    <li>Grooming</li>
    <li>Eating</li>
  </ul>
  <p>Top 3 things cats hate:</p>
  <ol>
    <li>Loud Noises</li> 
    <li>Other Cats</li>
    <li>Car Rides</li>
    </ol>
  </div>
  </ol>

  <!-- However, an id is not reusable and should only be applied to one element. 
    An id also has a higher specificity (importance) than a class so if both are applied to the same element and have conflicting styles, 
    the styles of the id will be applied. -->

  <form action="https://www.freecatphotoapp.com/submit-cat-photo" id="cat-photo-form" >
    <label for="indoor">
      <input id="indoor" value="indoor" type="radio" name="indoor-outdoor" checked>Indoor</label>
    <label for="outdoor">
      <input id="outdoor" value="outdoor" type="radio" name="indoor-outdoor"> Outdoor</label><br>
    <label for="loving"> 
      <input id="loving" value="loving" type="checkbox" name="personality" checked> Loving</label>
    <label for="lazy">
      <input id="lazy" value="lazy" type="checkbox" name="personality"> Lazy</label>
    <label for="energetic">
      <input id="energetic" value="energetic" type="checkbox" name="personality"> Energetic</label>
      <br>
    <input type="text" placeholder="cat photo URL" required>
    <button type="submit">Submit</button>
  </form>
</main>
</body>
<footer id="footer">Copyright Cat Photo App</footer>
